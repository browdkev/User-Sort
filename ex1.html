<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Users</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"
            type="text/javascript"
        ></script>
        <link rel="stylesheet" href="css/ex1.css">
        <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Users</h1>
        <div id="tableContainer"></div>
        <label for="ddlSortBy">Choose sorting category:</label>

        <select id="ddlSortBy">
         <option value="name">Name</option>
         <option value="username">User Name</option>
         <option value="email">Email</option>
        </select>
        <button id="sortButton">Update Sort</button>
    </body>
    <footer>
      <address>
      Written by <a href="mailto:browderkevin54@gmail.com">Kevin Browder</a>.<br>
      </address>
    </footer>

    <!--    This is a template script (i.e it won't show up on the page)-->
    <script id="tableTemplate" type="text/template">
        <table>
            <tr>
                <th>Name</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
            {{#users}}
            <tr>
                <td>{{name}}</td>
                <td>{{username}}</td>
                <td>{{email}}</td>
                <td>{{phone}}</td>
            </tr>
            {{/users}}
        </table>
    </script>

    <script src="./js/ex1.js" type="text/javascript"></script>
</html>
